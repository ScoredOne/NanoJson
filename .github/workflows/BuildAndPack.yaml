name: BuildAndPack
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token issuance for this job

    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
        
      - name: dotnet pack
        run: |
          dotnet pack
          dotnet pack -r win-x64 --version-suffix ${VERSION}

      # Use the ambient GitHub token to login to NuGet and retrieve an API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ScoredOne


      - name: Check If Nuget Package Exists
        id: nuget-exists
        uses: KinsonDigital/PackageMonster@v1.0.0
        with:
          package-name: NanoJson ğŸ‘ˆğŸ» # Required input
          version: ${VERSION} ğŸ‘ˆğŸ» # Required input

      - name: Delete existing Nuget Package of version
        if: ${{ steps.nuget-exists.outputs.nuget-exists }}
        shell: pwsh
        run: |
          dotnet nuget delete NanoJson ${VERSION}
          
      - name: push to NuGet
        # Only push to NuGet if we're building a tag (optional)
        #if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        # Loop through all the packages in the output folder and push them to
        # nuget.org, using the NUGET_API_KEY generated by the previous login step
        run: |
          dotnet nuget push bin/release/NanoJson.${VERSION}.nupkg `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json
